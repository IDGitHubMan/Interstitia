{% load static %}
<div>

    <div id="logo">
        <a href="{{index_url}}" id="logoLink">
            <div>
                <img src="{% static 'images/favicon/logoBase.svg' %}" width="100"/>

            </div>

    <div class="head">

        <a  class="navButton" href="{{about_url}}"><div><p class="navLink">About</p></div></a>
